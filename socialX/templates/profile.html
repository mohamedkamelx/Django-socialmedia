<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-main">
            <div class="profile-card">
                <div class="profile-header">
                    
                    <div class="profile-info">
                        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic-large">
                        <h1 class="profile-name">John Doe</h1>
                        <p class="profile-bio">Web Developer | Tech Enthusiast | Coffee Lover</p>
                        <button class="edit-profile-btn">Edit Profile</button>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="profile-details">
                        <div class="details-section">
                            <h2>Friends</h2>
                            <div class="friends-list">
                                <div class="friend">
                                    <img src="friend1.jpg" alt="Friend 1" class="friend-pic">
                                    <span class="friend-name">Jane Smith</span>
                                </div>
                                <div class="friend">
                                    <img src="friend2.jpg" alt="Friend 2" class="friend-pic">
                                    <span class="friend-name">Tom Brown</span>
                                </div>
                                <!-- Add more friends here -->
                            </div>
                        </div>
                        <div class="details-section">
                            <h2>Photos</h2>
                            <div class="photos-grid">
                                <img src="photo1.jpg" alt="Photo 1" class="photo">
                                <img src="photo2.jpg" alt="Photo 2" class="photo">
                                <!-- Add more photos here -->
                            </div>
                        </div>

                        
                    </div>
                </div>

            </div>



            <div class="details-section">
                <h2>Posts</h2>
                <div class="timeline-container">
                    <div class="timeline-post">
                        <div class="post-header">
                            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                            <div class="user-info">
                                <span class="username">John Doe</span>
                                <span class="post-time">2 hours ago</span>
                            </div>
                        </div>
                        <div class="post-content">
                            <p>Had a great time exploring the city today! #travel #adventure</p>
                            <img src="post-image.jpg" alt="" class="post-image">
                        </div>
                        <div class="post-footer">
                            <button class="like-btn">Like</button>
                            <button class="comment-btn">Comment</button>
                            <button class="share-btn">Share</button>
                        </div>
                    </div>
                    <!-- Add more posts here -->
                </div>
            </div>

        </div>

        <aside class="sidebar">
            <h2>Online Friends</h2>
            <div class="online-friends">
                <div class="online-friend">
                    <img src="friend1.jpg" alt="Friend 1" class="online-friend-pic">
                    <span class="online-friend-name">Jane Smith</span>
                </div>
                <div class="online-friend">
                    <img src="friend2.jpg" alt="Friend 2" class="online-friend-pic">
                    <span class="online-friend-name">Tom Brown</span>
                </div>
                <!-- Add more online friends here -->
            </div>
        </aside>
    </div>
</body>
</html>
