<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #987D9A;
            padding: 1rem;
            color: #fff;
            text-align: center;
        }

        .container {
            max-height: 200px;
            padding: 1.5rem;padding-top: 1rem;padding-bottom: 15px;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 15px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            
        }
        .profile-header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 1rem;

        }
        .profile-header h1 {
            margin: 0;margin-top: 5px;
            font-size: 1rem;
            color: #333;
        }
        .profile-header p {
            margin: 0;
            color: #666;
        }
.profile-bio p {
            color: #666;
        }

        .mutual-friends{
            display: flex;
            justify-content: space-between;
        }

        .mutual-friends p{
margin-right: 20px;
font-size: smaller;
        }

        .mutual-friends img {
            margin-top: 10px;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .mutual-friends button {
    background-color: #BB9AB1;
    color: white;
    border: none;
    margin-top: 1px;
    margin-bottom: 5px;
    width: 100px;
    margin-right: 5px;
    border-radius: 20px;
    transition: background-color 0.3s;
}

.mutual-friends button:hover {
    background-color: #987D9A;
}

@media (max-width: 600px) {

    .container {
            max-height: 200px;
            padding: 1.5rem;padding-top: 1rem;padding-bottom: 15px;
            max-width: 600px;
            margin-right: 5px;
            margin-left: 5px;
            margin-top: 15px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
}

    </style>
</head>
<body>
    <div class="navbar">
        <h1>User Profile</h1>
    </div>

    <div class="container">

        <div class="profile-header">
            <a href="##" style="text-decoration: none;">
            <img src="profile.jpg" alt="User Avatar">
            <div>
                <h1>John Doe</h1></a>
                <p>john.doe@example.com</p>
            </div>


        </div>


        <div class="profile-bio">
            <p><b>Bio</b> <br> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="mutual-friends">
            <div class="mutual-friends">
            <p>Mutual Friends</p>
            <a href="##">
            <img src="friend1.jpg" alt=" 1"></a>
</div>
            <button>Add friend</button>
        </div>

    </div>

</body>
</html>
